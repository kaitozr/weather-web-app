<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Weather Report</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">

        <div class="container-overlay"></div>
        <div id="map-info">
            <div class="city">
                <h2>Ituiutaba,</h2>
                <h2>Minas Gerais</h2>
            </div>
            <img id="map-ico" src="./assets/icos/Map.svg" alt="map icon">

        </div>   
        <div id="calendar-info">
            <img id="calendar-ico" src="./assets/icos/Calendar.svg" alt="calendar icon">
            <div class="today">
                <h2 id="week-today">Tuesday</h2>
                <h2 id="day-month">11 July</h2>
            </div>
        </div>

        <div id="weather-container">
            <div id="weather-info">
                <h2 id="weather"></h2>
                <img id="weather-ico" src="./assets/icos/weather-icos/01d.svg" alt="">
            </div>

        </div>
        
        <div class="container-footer">
            <div id="preview-box" class="d1">
                <h2 id="preview-header">MON</h2>
                <img id="preview-ico" src="./assets/icos/icon _storm showers_.svg" alt="">
                <h2 id="preview-temp">25º</h2>
            </div>
            <div id="preview-box">
                <h2  id="preview-header" class="d2">MON</h2>
                <img id="preview-ico" src="./assets/icos/icon _storm showers_.svg" alt="">
                <h2 id="preview-temp">25º</h2>
            </div>
            <div id="preview-box">
                <h2  id="preview-header" class="d3">MON</h2>
                <img id="preview-ico" src="./assets/icos/icon _storm showers_.svg" alt="">
                <h2 id="preview-temp">25º</h2>
            </div>
            <div id="preview-box">
                <h2  id="preview-header" class="d4">MON</h2>
                <img id="preview-ico" src="./assets/icos/icon _storm showers_.svg" alt="">
                <h2 id="preview-temp">25º</h2>
            </div>
            <div id="preview-box">
                <h2  id="preview-header" class="d5">MON</h2>
                <img id="preview-ico" src="./assets/icos/icon _storm showers_.svg" alt="">
                <h2 id="preview-temp">25º</h2>
            </div>
            <div id="preview-box">
                <h2  id="preview-header" class="d6">MON</h2>
                <img id="preview-ico" src="./assets/icos/icon _storm showers_.svg" alt="">
                <h2 id="preview-temp">25º</h2>
            </div>
            <div id="preview-box" class="d7" style="border-right-style: hidden;">
                <h2  id="preview-header">MON</h2>
                <img id="preview-ico" src="./assets/icos/icon _storm showers_.svg" alt="">
                <h2 id="preview-temp">25º</h2>
            </div>
        </div>
        <div class="container-header">
            <h1>Clima Tempo</h1>
            <div class="header-background"></div>
            <a class="github-button" href="https://github.com/kaitozr" target="_blank"></a>
        </div>
    </div>
</body>
</html>
